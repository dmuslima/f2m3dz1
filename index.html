<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <header id="header" class="header">
        <nav class="nav">
            <img src="Logo (3).png" alt="" class="logo">
            <ul>
                <li>Shop</li>
                <li>Brands</li>
                <li>Contact us</li>
                <li>Sign up</li>
            </ul>
        </nav>
        <div class="header-content">
            <div class="header-content-text">
                <h1>Exquisite Watches
                <span class="span">Choose Luxury, <span style="color: black;">Choose Us</span></span></h1>
                <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                <h2>$430.00</h2>
                <img src="Frame 6.png" alt="" class="logos">
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div id="w1" class="swiper-slide"><img src="Watches.png" alt=""></div>
                    <div id="w2" class="swiper-slide"><img src="Watches (1).png" alt=""></div>
                    <div id="w3" class="swiper-slide"><img src="Watches (2).png" alt=""></div>
                    <div id="w4" class="swiper-slide"><img src="Watches (3).png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div id="nextButton" class="swiper-button-next"></div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>
